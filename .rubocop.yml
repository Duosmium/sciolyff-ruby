AllCops:
  TargetRubyVersion: 2.5
  # Ignore test script
  Exclude:
    - !ruby/regexp /ztestscript[0-9]?\.rb$/
    - 'lib/sciolyff/interpreter/html/*'

# Ignore mix of compact and nested styles
Style/ClassAndModuleChildren:
  Exclude:
    - 'lib/sciolyff/interpreter/*'
    - 'lib/sciolyff/validator/*'

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true
